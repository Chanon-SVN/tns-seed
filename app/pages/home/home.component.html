<StackLayout #background class="background">
    <GridLayout columns="2*,2*" rows="auto,auto">
      <StackLayout class="form center" col="0" row="0">
        <Label text="Chanon Charatsuttikul"></Label>
      </StackLayout>
      <StackLayout class="form center" col="1" row="0">
        <Label text="Zone PG3834"></Label>
      </StackLayout>
      <ScrollView width="100%" height="75%" row="1" colSpan="2">
        <StackLayout #background class="form">
          <StackLayout class="field">
            <TextField hint="JOB ID" class="f-white"></TextField>
          </StackLayout>
          <StackLayout class="field" *ngFor="let element of activities" orientation="vertical">
          <Label text="{{element.event}} {{element.time}}   STATUS {{element.status}}" class="center"></Label>
          </StackLayout>
          <StackLayout>
            <Button text="START" (tap)="start()" class="btn-start"></Button>
          </StackLayout>
        </StackLayout>
      </ScrollView>
    </GridLayout>
</StackLayout>
